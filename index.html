<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style.css" />

  <title>Document</title>
</head>

<body>
  <div id="player-container">
    <header>
      <div class="up-btn" id="tl-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <span>My Playlist</span>
      <div class="up-btn" id="tr-btn">
        <i class="fa-solid fa-power-off"></i>
      </div>
    </header>
    <main>
      <img src="./assets/track-image.jpeg" alt="image of the cover of the track" />
      <span id="track">Track #2</span>
      <span id="artist">Artist</span>
      <div id="progress-bar-outer">
        <div id="progress-bar-inner"></div>
      </div>
      <div id="ctrls">
        <div class="down-btn rew-btn"><i class="fa-solid fa-backward"></i></div>
        <div class="down-btn" id="play-btn">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="down-btn rew-btn"><i class="fa-solid fa-forward"></i></div>
      </div id="ctrls">
    </main>
    <footer>
      <div></div>
    </footer>
  </div>
</body>

</html>
